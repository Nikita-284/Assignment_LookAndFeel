<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>User Profile Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #786ce9;
            color: #fff;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-name {
            margin-right: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        /* Dropdown styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-indicator {
            margin-left: 5px;
            font-size: 12px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
            margin-top: 15px;
            border-radius: 8px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Search bar styling */
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center; /* Center align horizontally */
            position: relative; /* Add relative positioning */
            background-color: #fff;
            border-radius: 20px;
            padding: 5px 20px; /* Adjust padding for wider search bar */
            margin-right: 10px;
            width: 400px; /* Set width for wider search bar */
        }

        .search-icon {
            position: absolute;
            left: 10px;
            width: 20px;
            height: 20px;
        }

        .search-input {
            border: none;
            outline: none;
            flex: 1;
            border-radius: 20px;
            padding: 5px 35px 5px 35px; /* Adjust padding for text and icon */
            margin: 0;
            text-align: center;
        }

            .search-input::placeholder {
                color: #ccc;
                font-style: italic;
            }

        /* Cards Container */
        .cards-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 20px; /* Add padding to all sides of the cards container */
        }

        .card {
            width: calc(28% - 20px); /* 20% width with padding between cards */
            height: 150px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Added margin between cards */
        }

        .card-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: justify-all;
        }

        .card-title {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .card-text {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        /* Wide Container for Activity */
        .activity-container {
            width: 100%;
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .activity-title {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
        }

        .activity-graph {
            width: 100%;
            height: 150px;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        /* Charts Container */
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-item {
            width: calc(50% - 20px);
            height: 200px;
            margin-bottom: 20px;
        }

        .chart-title {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="search-bar">
            <img src="img/search_logo.jpeg" alt="Search Logo" class="search-icon">
            <input type="text" placeholder="Search" class="search-input">
        </div>
        <div class="user-profile">
            <img src="img/user_photo.jpeg" alt="User Photo" class="user-photo">
            <div class="user-name">Jiva Taylor</div>
            <div class="dropdown">
                <span class="dropdown-indicator">&#9660;</span>
                <div class="dropdown-content">
                    <a href="#" class="dropdown-item">My Account</a>
                    <a href="#" class="dropdown-item">Settings</a>
                    <a href="#" class="dropdown-item">Log Out</a>
                </div>
            </div>
        </div>
    </div>

    <div class="cards-container">
        <div class="card">
            <div class="card-content">
                <div class="user-photo">
                    <img src="img/user_photo.jpeg" alt="User Photo" style="width: 100%; border-radius: 10px;">
                </div>

                <div class="card-title">Hi, Jiva Taylor!</div>
                <div class="card-text">07:19 PM &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Tuesday!</div>

                <div class="card-text">
                    <img src="img/location_logo.jpeg" alt="Location Logo" style="width: 20px; margin-right: 10px;">
                    Tampa &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;<img src="img/temperature_logo.jpeg" alt="Temperature Logo" style="width: 20px; margin-left: 10px; margin-right: 5px;"> 28 C
                </div>
                <div class="card-text"><img src="img/steps_logo.png" alt="Steps Logo" style="width: 20px; margin-right: 10px; margin-right: 5px;">10,902</div>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <img src="img/calories_logo.jpeg" alt="Calories Logo" style="width: 50px;">
                <div class="card-text"></div>
                <div class="card-title">Goal Daily Calories</div>
                <div class="card-text"></div>
                <div class="card-text"></div>
                <div class="card-text">1150</div>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <img src="img/calories_logo.jpeg" alt="Calories Logo" style="width: 50px;">
                <div class="card-text"></div>
                <div class="card-title">Hydration</div>
                <div class="card-text"></div>
                <div class="card-text"></div>
                <div class="card-text">1150</div>
            </div>
        </div>
    </div>

    <div class="activity-container">
        <div class="activity-title">Activity</div>
        <div class="activity-graph">
            <canvas id="activityChart" width="400" height="150"></canvas>
        </div>
    </div>

    <div class="charts-container">
        <div class="chart-item">
            <div class="chart-title">Sleep Duration</div>
            <canvas id="sleepChart" width="200" height="150"></canvas>
        </div>
        <div class="chart-item">
            <div class="chart-title">Weight Progress</div>
            <canvas id="weightChart" width="200" height="150"></canvas>
        </div>
        <div class="chart-item">
            <div class="chart-title">Radar Chart</div>
            <canvas id="radarChart" width="200" height="150"></canvas>
        </div>
        <div class="chart-item">
            <div class="chart-title">Bubble Chart</div>
            <canvas id="bubbleChart" width="200" height="150"></canvas>
        </div>
    </div>

    <script>
        // Line chart data for activity
        var activityData = {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Steps',
                data: [7500, 8200, 7800, 8400, 8800, 9000, 8200], // Example data (replace with actual steps data)
                borderColor: '#36a2eb',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderWidth: 2
            }]
        };

        var ctxActivity = document.getElementById('activityChart').getContext('2d');

        // Create the line chart for activity
        var activityChart = new Chart(ctxActivity, {
            type: 'line',
            data: activityData,
            options: {
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Days'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Steps'
                        }
                    }
                }
            }
        });

        // Bar chart data for sleep duration
        var sleepData = {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Hours',
                data: [7, 6.5, 8, 7.5, 6, 8, 7.5], // Example data (replace with actual sleep duration data)
                backgroundColor: '#4caf50',
                borderWidth: 1
            }]
        };

        var ctxSleep = document.getElementById('sleepChart').getContext('2d');

        // Create the bar chart for sleep duration
        var sleepChart = new Chart(ctxSleep, {
            type: 'bar',
            data: sleepData,
            options: {
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Days'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Hours'
                        }
                    }
                }
            }
        });

        // Line chart data for weight progress
        var weightData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Weight',
                data: [65, 64, 63, 62, 61, 60], // Example data (replace with actual weight data)
                borderColor: '#ff9800',
                backgroundColor: 'rgba(255, 152, 0, 0.2)',
                borderWidth: 2
            }]
        };

        var ctxWeight = document.getElementById('weightChart').getContext('2d');

        // Create the line chart for weight progress
        var weightChart = new Chart(ctxWeight, {
            type: 'line',
            data: weightData,
            options: {
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Months'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Weight (kg)'
                        }
                    }
                }
            }
        });

        // Radar chart data
        var radarData = {
            labels: ['Strength', 'Speed', 'Endurance', 'Flexibility', 'Agility'],
            datasets: [{
                label: 'Performance',
                data: [80, 70, 85, 75, 90], // Example data (replace with actual performance data)
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderWidth: 2
            }]
        };

        var ctxRadar = document.getElementById('radarChart').getContext('2d');

        // Create the radar chart
        var radarChart = new Chart(ctxRadar, {
            type: 'radar',
            data: radarData,
            options: {
                scales: {
                    r: {
                        suggestedMin: 0,
                        suggestedMax: 100
                    }
                }
            }
        });

        // Bubble chart data
        var bubbleData = {
            datasets: [{
                label: 'Data 1',
                data: [{
                    x: 10,
                    y: 20,
                    r: 5
                }, {
                    x: 15,
                    y: 10,
                    r: 10
                }, {
                    x: 30,
                    y: 25,
                    r: 8
                }, {
                    x: 40,
                    y: 20,
                    r: 15
                }],
                backgroundColor: 'rgba(255, 99, 132, 0.6)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        };

        var ctxBubble = document.getElementById('bubbleChart').getContext('2d');

        // Create the bubble chart
        var bubbleChart = new Chart(ctxBubble, {
            type: 'bubble',
            data: bubbleData,
            options: {
                scales: {
                    x: {
                        min: 0,
                        max: 50
                    },
                    y: {
                        min: 0,
                        max: 30
                    }
                }
            }
        });
    </script>

</body>
</html>
