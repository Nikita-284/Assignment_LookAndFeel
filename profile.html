    <!-- Combined Form -->
    <div class="container" style="padding: 50px 100px; background-color: #f2f2f2; text-align: center;">
        <form id="combined-form" action="submit_combined_form.php" method="post" style="max-width: 400px; margin: 0 auto;">
            <label for="name" style="font-weight: bold;">Name:</label><br>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"><br>

            <label for="email" style="font-weight: bold;">Email:</label><br>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"><br>

            <label for="phone" style="font-weight: bold;">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"><br>

            <label for="height" style="font-weight: bold;">Height:</label><br>
            <input type="text" id="height" name="height" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"><br>

            <label for="weight" style="font-weight: bold;">Weight:</label><br>
            <input type="text" id="weight" name="weight" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"><br>

            <label for="age" style="font-weight: bold;">Age:</label><br>
            <input type="text" id="age" name="age" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"><br>

            <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 14px 20px; margin-top: 20px; border: none; border-radius: 5px; cursor: pointer;">
        </form>
    </div>

    <!-- JavaScript to handle form submission -->
    <script>
        document.getElementById("combined-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission
            // You can add form validation here if needed
            window.location.href = "myfit.html"; // Redirect to homepage after form submission
            alert("Your details have been updated!!"); // Display confirmation message
