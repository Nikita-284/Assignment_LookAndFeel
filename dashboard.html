<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>User Profile Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Set a light background color */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #786ce9;
            color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-name {
            margin-right: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        /* Dropdown styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-indicator {
            margin-left: 5px;
            font-size: 12px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
            margin-top: 15px;
            border-radius: 8px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Search bar styling */
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center; /* Center align horizontally */
            position: relative; /* Add relative positioning */
            background-color: #fff;
            border-radius: 20px;
            padding: 5px 20px; /* Adjust padding for wider search bar */
            margin-right: 10px;
            width: 400px; /* Set width for wider search bar */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 10px;
            width: 20px;
            height: 20px;
        }

        .search-input {
            border: none;
            outline: none;
            flex: 1;
            border-radius: 20px;
            padding: 5px 35px 5px 35px; /* Adjust padding for text and icon */
            margin: 0;
            text-align: center;
        }

            .search-input::placeholder {
                color: #ccc;
                font-style: italic;
            }

        /* Cards Container */
        .cards-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 20px; /* Add padding to all sides of the cards container */
            background-color: #fff; /* Set a white background color */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Add horizontal scrolling */
        }

        .card {
            width: calc(28% - 20px); /* 20% width with padding between cards */
            min-width: 250px; /* Set a minimum width for each card */
            height: 150px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Added margin between cards */
            margin-left: 20px; /* Left margin for cards */
            flex-shrink: 0; /* Prevent cards from shrinking */
        }

        .card-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: justify-all;
        }

        .card-title {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .card-text {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        /* Wide Container for Activity */
        .activity-container {
            width: 50%;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .activity-title {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
        }

        .activity-graph {
            width: 100%;
            height: 300px;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="search-bar">
            <img src="img/search_logo.jpeg" alt="Search Logo" class="search-icon">
            <input type="text" placeholder="Search" class="search-input">
        </div>
        <div class="user-profile">
            <img src="img/user_photo.jpeg" alt="User Photo" class="user-photo">
            <div class="user-name">Jiva Taylor</div>
            <div class="dropdown">
                <span class="dropdown-indicator">&#9660;</span>
                <div class="dropdown-content">
                    <a href="#" class="dropdown-item">My Account</a>
                    <a href="#" class="dropdown-item">Settings</a>
                    <a href="#" class="dropdown-item">Log Out</a>
                </div>
            </div>
        </div>
    </div>

    <div class="cards-container">
        <div class="card">
            <div class="card-content">
                <div class="user-photo">
                    <img src="img/user_photo.jpeg" alt="User Photo" style="width: 100%; border-radius: 10px;">
                </div>

                <div class="card-title">Hi, Jiva Taylor!</div>
                <div class="card-text">07:19 PM &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Tuesday!</div>

                <div class="card-text">
                    <img src="img/location_logo.jpeg" alt="Location Logo" style="width: 20px; margin-right: 10px;">
                    Tampa &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;<img src="img/temperature_logo.jpeg" alt="Temperature Logo" style="width: 20px; margin-left: 10px; margin-right: 5px;"> 28 C
                </div>
                <div class="card-text"><img src="img/steps_logo.png" alt="Steps Logo" style="width: 20px; margin-right: 10px; margin-right: 5px;">10,902</div>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <img src="img/calories_logo.jpeg" alt="Calories Logo" style="width: 50px;">
                <div class="card-text"></div>
                <div class="card-title">Goal Daily Calories</div>
                <div class="card-text"></div>
                <div class="card-text"></div>
                <div class="card-text">1150</div>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <img src="img/hydration_logo.jpeg" alt="Hydration Logo" style="width: 50px;">
                <div class="card-text"></div>
                <div class="card-title">Hydration</div>
                <div class="card-text"></div>
                <div class="card-text"></div>
                <div class="card-text"></div>
            </div>
        </div>
    </div>

    <div class="activity-container">
        <div class="activity-title">Activity</div>
        <div class="activity-graph">
            <canvas id="activityChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script>
        // Line chart data
        var activityData = {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Steps',
                data: [7500, 8200, 7800, 8400, 8800, 9000, 8200], // Example data (replace with actual steps data)
                borderColor: '#36a2eb',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderWidth: 2
            }]
        };

        var ctxActivity = document.getElementById('activityChart').getContext('2d');

        // Create the line chart
        var activityChart = new Chart(ctxActivity, {
            type: 'line',
            data: activityData,
            options: {
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Days'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Steps'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
